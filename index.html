<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereal Journeys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1b1b1b);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #6b5b95;
      color: white;
      cursor: pointer;
    }
    .story {
      margin-top: 20px;
      padding: 20px;
      background: #444;
      border-radius: 10px;
      text-align: left;
      line-height: 1.5;
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ethereal Journeys</h1>
    <p>Discover your past life stories</p>
  </header>
  <div class="container">
    <input type="text" id="userName" placeholder="Enter your name">
    <button onclick="generateStory()">Discover</button>
    <div id="story" class="story"></div>
  </div>

  <script>
    function generateStory() {
      const name = document.getElementById('userName').value.trim();
      if (!name) {
        alert('Please enter your name.');
        return;
      }

      const stories = [
        `In ancient Rome, ${name} was a philosopher who shared wisdom in bustling marketplaces.`,
        `${name} lived as a healer in the medieval period, using herbs and remedies to cure ailments.`,
        `During the Renaissance, ${name} painted vivid portraits of royalty that are now considered priceless.`,
        `${name} was a daring adventurer who explored uncharted territories in the Age of Exploration.`,
        `In 19th-century Paris, ${name} was a poet whose words inspired revolutionaries.`,
      ];

      const randomStory = stories[Math.floor(Math.random() * stories.length)];
      document.getElementById('story').innerHTML = randomStory;
    }
  </script>
</body>
</html>
